<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn || Payoo Bank</title>
    <!-- daisyUI cdn link here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn link here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-2g9b9b6127149229c0803c2b3e3f12735b2d3f2c1c34a3e1d3e7e4a1a7f1e1a3b3e7e1a7b1a3c2a1a3c2a1a3c2a1a3"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/font.css" />
  </head>
  <body class="bg-stone-900 max-w-full h-screen outfit">
    <div
      class="max-w-sm h-screen bg-white mx-auto flex flex-col justify-center"
    >
      <!-- logo here  -->
      <div class="logo-section relative flex items-center justify-center">
        <div class="absolute w-60 top-0 z-0">
          <img src="./assets/bg.png" alt="" />
        </div>
        <div class="mt-5 z-10">
          <img class="w-14" src="./assets/Group.png" alt="" />
        </div>
      </div>
      <!-- login section  -->

      <div class="bg-base-100 shadow-2xl mt-8 mx-5 rounded-xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-sm text-black"
              >Mobile Number</label
            >
            <input
              value="01571300962"
              type="number"
              class="input inputNumber w-full"
              placeholder="Enter your number"
              required
            />
            <label class="label font-medium text-sm text-black"
              >4 Digit Pin</label
            >
            <input
              value="ashutosh"
              type="password"
              class="input inputPassword w-full"
              placeholder="Enter 4 Digit Pin"
              required
            />
            <!-- <div><a class="link link-hover">Forgot password?</a></div> -->
            <button
              id="loginBtn"
              class="btn bg-blue-700 text-white mt-4 text-xl rounded-3xl"
            >
              Login
            </button>
          </fieldset>
        </div>
      </div>
    </div>

    <script src="./scripts/login.js"></script>
  </body>
</html>
