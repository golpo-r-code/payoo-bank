<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn || Payoo Bank</title>
    <!-- daisyUI cdn link here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn link here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/font.css" />
  </head>
  <body class="bg-stone-900 max-w-full outfit">
    <div class="max-w-sm bg-white mx-auto">
      <header class="border-b-2 border-stone-400 shadow-md">
        <nav class="flex items-center justify-between px-5 py-4">
          <!-- left nav  -->
          <div class="flex items-center justify-center">
            <!-- logo  -->
            <div>
              <img class="max-w-14" src="./assets/Group.png" alt="" />
            </div>
            <!-- balance  -->
            <div>
              <h2 class="text-xl font-semibold">
                $<span class="main-balance">45000</span>
              </h2>
              <p class="text-sm text-stone-400">Available Balance</p>
            </div>
          </div>
          <!-- right nav -->
          <div>
            <button class="btn bg-transparent border-stone-400">
              <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i
              >Logout
            </button>
          </div>
        </nav>
      </header>

      <main>
        <!-- greeting section  -->
        <section>
          <div class="py-8 px-5">
            <h3 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h3>
            <p class="text-stone-400 mt-2">
              Enjoy easy and convenient financial services with us. Cashout
              charge is low and
            </p>
          </div>
        </section>

        <!-- card container section  -->
        <section>
          <div class="grid grid-cols-3 px-4 gap-3">
            <!-- card 1  -->
            <div
              class="flex flex-col items-center justify-center border border-stone-400 p-3 cursor-pointer rounded-md hover:bg-stone-200 hover:scale-x-110 hover:scale-y-110 transition duration-300 ease-in-out"
            >
              <img src="./assets/wallet1.png" alt="" />
              <p class="text-sm mt-1">Add Money</p>
            </div>
            <!-- box2  -->
            <div
              class="flex flex-col items-center justify-center border border-stone-400 p-3 cursor-pointer rounded-md hover:bg-stone-200 hover:scale-x-110 hover:scale-y-110 transition duration-300 ease-in-out"
            >
              <img src="./assets/send1.png" alt="" />
              <p class="text-sm mt-1">Cashout</p>
            </div>
            <!-- box 3 -->
            <div
              class="flex flex-col items-center justify-center border border-stone-400 p-1 cursor-pointer rounded-md hover:bg-stone-200 hover:scale-x-110 hover:scale-y-110 transition duration-300 ease-in-out"
            >
              <img src="./assets/money1.png" alt="" />
              <p class="text-sm mt-1">Transfer Money</p>
            </div>
            <!-- box 4 -->
            <div
              class="flex flex-col items-center justify-center border border-stone-400 p-3 cursor-pointer rounded-md hover:bg-stone-200 hover:scale-x-110 hover:scale-y-110 transition duration-300 ease-in-out"
            >
              <img src="./assets/bonus1.png" alt="" />
              <p class="text-sm mt-1">Get Bonus</p>
            </div>

            <!-- box5 -->
            <div
              class="flex flex-col items-center justify-center border border-stone-400 p-3 cursor-pointer rounded-md hover:bg-stone-200 hover:scale-x-110 hover:scale-y-110 transition duration-300 ease-in-out"
            >
              <img src="./assets/purse1.png" alt="" />
              <p class="text-sm mt-1">Pay Bill</p>
            </div>
            <!-- box 6  -->
            <div
              class="flex flex-col items-center justify-center border border-stone-400 p-3 cursor-pointer rounded-md hover:bg-stone-200 hover:scale-x-110 hover:scale-y-110 transition duration-300 ease-in-out"
            >
              <img src="./assets/transaction1.png" alt="" />
              <p class="text-sm mt-1">Transactions</p>
            </div>
          </div>
        </section>
        <!-- add money section  -->
        <section class="px-4 py-5 mt-5">
          <h3 class="text-xl font-bold">Add Money</h3>
          <!-- add money form  -->
          <div class="bg-base-100 shadow-2xl my-8 rounded-xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="label font-medium text-sm text-black"
                  >Select A Bank</label
                >
                <select class="select">
                  <option disabled selected>Select A Bank</option>
                  <option>Bikash</option>
                  <option>Nagad</option>
                  <option>Mcash</option>
                  <option>DBBL</option>
                </select>
                <label class="label font-medium text-sm text-black"
                  >Bank Account Number</label
                >
                <input
                id="account-number"
                  type="number"
                  class="input w-full"
                  placeholder="Enter 11 digit account number"
                  required
                />
                <label class="label font-medium text-sm text-black"
                  >Amount to Add</label
                >
                <input
                  id="add-amount"
                  type="number"
                  class="input w-full"
                  placeholder="Add Amount to withdraw"
                  required
                />
                <label class="label font-medium text-sm text-black"
                  >Pin Number</label
                >
                <input
                id="pin-number"
                  type="password"
                  class="input w-full"
                  placeholder="Enter 4 digit pin number"
                  required
                />

                <button
                  id="add-money-btn"
                  class="btn bg-blue-700 text-white mt-4 text-xl rounded-3xl"
                >
                  Add Money
                </button>
              </fieldset>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
